<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Satélites de Urano</h1>
    <caption>Satélites de Urano</caption> <!--a Tag <caption></caption> centraliza o titulo acima da tabela-->
    
    <table border="1">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de descobrimento</th>
        </tr>
        </thead>

        <Tbody>
        <tr>
            <td>Titânia</td>
            <td>1987</td>
        </tr>
        <tr>
            <td>Oberon</td>
            <td>1787</td>
        </tr>
        </Tbody>
    </table>
</body>
</html>
